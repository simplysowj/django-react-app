# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - django-etl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6732514c268e4b5fa7dd2195c88a3293 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7b1fe04f82b7449389edf7847ca7cdc2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6732514c268e4b5fa7dd2195c88a3293 }}/simplysowj/django-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'django-etl'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5246959b830f4aaca218f7e9b5c37394 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6732514c268e4b5fa7dd2195c88a3293 }}/simplysowj/django-backend:${{ github.sha }}'