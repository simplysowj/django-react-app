# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - django-etl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0831a4b0470f4cb8adb5db6a55f0afd8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7de936d9f2ca40a3b72ec80868855718 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0831a4b0470f4cb8adb5db6a55f0afd8 }}/simplysowj/django-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'django-etl'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_746e3038191847cab23625922ab27d0a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0831a4b0470f4cb8adb5db6a55f0afd8 }}/simplysowj/django-backend:${{ github.sha }}'